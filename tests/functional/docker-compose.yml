version: "3.9"

services:
  elasticsearch:
    image: elastic/elasticsearch:8.5.3
    container_name: elasticsearch
    restart: always
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    expose:
      - "9200"

  redis:
    image: redis:6.2-alpine
    container_name: redis
    restart: always


  fast_api:
    build: ../../.
    image: fastapi-image
    env_file:
      - ../../src/.env
    depends_on:
      - elasticsearch
      - redis

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    volumes:
      - ../../etc/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../../etc/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - fast_api
    ports:
      - "80:80"
      - "443:443"

  tests:
    build: .
    container_name: tests
    env_file:
      - ./.env.docker
    depends_on:
      - nginx
    entrypoint: >
      sh -c "python3 /tests/functional/utils/wait_for_es.py
      && python3 /tests/functional/utils/wait_for_redis.py
      && pytest /tests/functional/src --disable-warnings -vv -s --setup-show"
